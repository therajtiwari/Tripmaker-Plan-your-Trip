<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login</title>
    <script src="./js/app.js"></script>

</head>


<body>
    <div class='main-wrapper cen'>
        <div class="container main-box">
            <div class="row">
                <div class="col-md-7 column">
                    <img src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                        class="main-img" alt="">
                </div>
                <div class="col-md-5  col-sm-12 form-col">

                    <div class="form-wrapper">
                        <div class="form-heading mb-4">
                            <h2 style="text-align: left;">Login</h2>
                        </div>
                        <div class="main-form-wrapper">
                            <form name="loginForm" action="index2.html" onsubmit="return validateLoginForm()"
                                method="post">

                                <div class=" mb-3">
                                    <input type="email" ng-model="person.email" class="form-control" name="email"
                                        id="input-email" placeholder="Email" required>
                                    <div class="error" id="emailErr"></div>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" name="password" id="input-password"
                                        placeholder="Password">
                                    <div class="error" id="passwordErr"></div>
                                </div>
                                <button type="submit" name="submit" class="mb-3 btn btn-success">Submit</button>
                                <h6>Don't have an account? <a href="register.html">Register</a></h6>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
