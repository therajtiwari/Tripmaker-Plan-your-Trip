<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="d-lg-flex half">
      <div
        class="bg order-1 order-md-2"
        style="background-image: url('./images/img1.jpg')"
      ></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <div class="mb-4">
                <h3>Register</h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <!-- <label for="fname">First Name</label> -->
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group">
                  <!-- <label for="lname">Last Name</label> -->
                  <input
                    type="text"
                    class="form-control"
                    id="lname"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group">
                  <!-- <label for="email">Email</label> -->
                  <input
                    type="email"
                    placeholder="Email"
                    class="form-control"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <!-- <label for="password">Password</label> -->
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    id="password"
                  />
                </div>
                <div class="form-group">
                  <!-- <label for="re-password">Re-type Password</label> -->
                  <input
                    placeholder="Re-type password"
                    type="password"
                    class="form-control"
                    id="re-password"
                  />
                </div>
                <div class="form-group">
                  <input
                    placeholder="Date of Birth"
                    type="text"
                    class="form-control"
                    onfocus="(this.type='date')"
                    id="date"
                  />
                </div>

                <select class="form-group form-select last" aria-label="Gender">
                  <!-- <option selected>Open this select menu</option> -->
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="O">Other</option>
                </select>

                <br />

                <div class="form-check" style="margin-left: 5px">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label
                    class="control control--checkbox"
                    for="flexCheckDefault"
                    ><span class="caption"
                      >Agree our <a href="#">Terms and Conditions</a></span
                    >
                  </label>
                </div>
                <br />
                <input
                  type="submit"
                  value="Register"
                  class="btn btn-block btn-primary"
                />
              </form>
              <br>
              <p>Already Registered? <a href="login.html">Login Now</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
